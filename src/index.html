<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kids Game</title>
    <script src="out/production/kidsGameJS/lib/kotlin.js"></script>
    <script src="out/production/kidsGameJS/kidsGameJS.js"></script>
    <link rel="stylesheet" type="text/css" href="out/production/kidsGameJS/main.css">

</head>
<body>
<H1> Kid's Game </H1>

<div id="root">
    <div id="heading">
        <div id="inputs">
            Number of childs: <input id="indata" type="text" value="" placeholder="Please enter number of child.."/>
            <button id="child">Start!!</button>
        </div>
        <div id="dice">
                <p id="placeholder">
                </p>
                <button id="button">Roll Dice</button>
                <div style="margin-top: 20px">
                    Commentary:
                    <p id="commentary">
                    </p>
                </div>

        </div>
        </div>
    <div id="container">
        <div id="center"></div>
        <div id="crosshair-x"></div>
        <div id="crosshair-y"></div>
    </div>

</div>

</body>
</html>
